<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "general/header"}}
  </head>
  <body>
    <div
      class="min-h-screen bg-gradient-to-r from-sky-500 to-indigo-500 py-6 flex flex-col justify-center sm:py-12"
    >
      <div class="relative w-4/5 py-3 sm:max-w-xl sm:mx-auto sm:w-1/">
        <div
          class="absolute inset-0 bg-gradient-to-r from-amber-100 to-yellow-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
        ></div>
        <div
          class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20"
        >
          <div class="max-w-md mx-auto">
            <div>
              <h1 class="text-2xl font-bold text-center">Login Page</h1>
            </div>
            <div class="divide-y divide-gray-200">
              <form
                method="post"
                action="/login/process"
                class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7"
              >
                <div class="relative">
                  <input
                    autocomplete="off"
                    id="email"
                    name="email"
                    type="text"
                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                    placeholder="Email address"
                  />
                  <label
                    for="email"
                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                    >Email Address</label
                  >
                </div>
                <div class="relative">
                  <input
                    autocomplete="off"
                    id="password"
                    name="password"
                    type="password"
                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                    placeholder="Password"
                  />
                  <label
                    for="password"
                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                    >Password</label
                  >
                </div>

                <div class="relative">
                  <button
                    type="submit"
                    class="bg-yellow-400 text-black font-bold rounded-md px-2 py-1 hover:bg-yellow-500"
                  >
                    Login
                  </button>
                  <a
                    href="/register"
                    class="bg-yellow-400 text-black font-bold rounded-md px-2 py-1 hover:bg-yellow-500 relative justify-self-end"
                  >
                    Go to register
                  </a>
                </div>

                <div class="relative"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
